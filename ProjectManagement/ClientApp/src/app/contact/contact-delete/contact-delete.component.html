<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 well">

      <div class="row">
        <div class="col-md-3">
          <label for="name" class="control-label">Contact name:</label>
        </div>
        <div class="col-md-7">
          <span name="name">
            {{contact?.name}}
          </span>
        </div>
      </div>
       
      <div class="row">
        <div class="col-md-3">
          <label for="email" class="control-label">Email:</label>
        </div>
        <div class="col-md-7">
          <span name="email">
           {{contact?.email}}
          </span>
        </div>
      </div>
       
      <div class="row">
        <div class="col-md-3">
          <label for="address" class="control-label">Address:</label>
        </div>
        <div class="col-md-7">
          <span name="address">
            {{contact?.address}}
          </span>
        </div>
      </div>

    </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-offset-8 col-md-1">
        <button type="submit" class="btn btn-info" (click)="deleteContact()">Delete</button>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-danger" (click)="redirectToContactList()">Cancel</button>
      </div>
    </div>
</div>

<app-success-modal [modalHeaderText]="'Success message'" 
  [modalBodyText]="'Action completed successfully'" 
  [okButtonText]="'OK'"
  (redirectOnOK)="redirectToContactList()"></app-success-modal>
 
<app-error-modal [modalHeaderText]="'Error message'" 
  [modalBodyText]="errorMessage" 
  [okButtonText]="'OK'"></app-error-modal>
